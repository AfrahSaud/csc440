<head>
	<!-- The title shows up in the browser toolbar -->
	<title>Homepage</title>
</head>
<body>
	<!--A header for the page-->
	<h1>Afrah Alotaibi</h1>
<label for="name">Change Name:</label>
<input type="text" id="usernewName">
<button onclick="changeName()">Change</button>
<script> 
function changeName() {
            	var name = document.getElementById('usernewName').value;
	console.log(name);/*importint for depag*/
            	document.getElementById("myName").innerHTML = name;
           	document.getElementById("myName").style.color = "red";
        }
</script>
    
	<!--My photo-->
	<img id="photo" src="http://indianahci.org/images/hci-logo-trans.png">	

 
	<!--Divs and spans can be used to logically and structurally organize your page
		Here we use divs to separate different sections of the page: about, courses, interests and pet information
		* divs are block elements and are separated by newlines or breaks in the page
		* spans are inline elements and are displayed without newlines between them
	-->

	<!--Each div (and any other tag) can have a class and id.
		The class can be shared with other tags.
		The id is unique to this tag.
		The class and id can be selected by CSS rules to style groups of elements differently.
	-->
	<div class="section" id="about">
		<!--An h2 header - smaller than the h1 header-->
		<h2>About</h2>

		<!--<p> tags are paragraphs have newlines before and after them-->
		<p>Hello!</p>
		<!--The <a> tag is a link.
			The text between the <a> and </a> tags is the displayed text.
			The href attribute has the link's target URL.-->
		<p>Hi, I'm Afrah </p>		
	</div>

	<div class="section" id="courses">
		<h2>Courses</h2>
		<p>Here are some courses I've taken:</p>

		<!--Tables can be used to group text or images into rows and columns-->
		<table>
			<!--Each <tr> is a row-->
			<tbody><tr>
				<!--Each <th> or <td> is a cell.
					The number of cells in a row determines the number of columns in the table.
				-->
				<th>Course Number</th>
				<th>Course Title</th>
				<th>Semester Taken</th>
			</tr>
			<tr>
				<!--A <td> or cell can span multiple columns using the colspan attribute-->
				<td class="enrollheader" colspan="3">For Credit</td>
			</tr>
				
			<tr>
				<td>361</td>
				<td>Artificial Intelligence</td>
				<td>Fall 2017</td>
			</tr>
			<tr>
				<td>311</td>
				<td>Algorithms</td>
				<td>Fall 2017</td>
			</tr>
			<tr>
				<td>440</td>
				<td>HCI</td>
				<td>Fall 2018</td>
			</tr>
			<tr>
				<td>388</td>
				<td>Database Systems</td>
				<td>Fall 2018</td>
			</tr>
		</tbody></table>
	</div>

	<div class="section" id="interests">
		<h2>Interests</h2>
		<!--Spans are displayed inline, but allow you to identify text in CSS rules-->
		I am interested <span class="serious">HCI</span>
	</div>

	


	<!--This is the style section.
		It consists of CSS rules, which could also be included as a separate file.-->
	

<style>
		/* body tag selector: define a default font. Never use Comic Sans. */
		body {
			font-family: "Comic Sans MS";
		}

		/* .section class selector: set the font of all tags with class="section" */
		.section {
			font-family: arial;
		}

		/* h2 descendants of .section class: set a background color for all h2 text in sections */
		.section h2 {
			background-color: rgb(220,200,220);
			font-family: Georgia;
			color: black;
		}

		/* #courses id with <a> tag selector:
			set the hover properties of links within #courses element */
	/*	#courses a:link {
			color:rgb(100,0,0) ;
		}
		#courses a:hover {
			color:red;
		}
		#courses a:active {
			color:white;
		}
		#courses a:visited {
			color:purple;
		}
*/ 
		/* span tag selector: color all span tags red */
		span {
			color: blueviolet;
		}

		/* span with .serious class: set font to Impact */
		span.serious {
			font-family: "Impact";
		}

		/* span with .silly class: set font to Comic Sans */
		span.silly {
			font-family: "Comic Sans MS";
		}		

		/* Put the image on the right */
		#photo { float: right; }

		/* Table Style! */
		/* Put borders around the cells */
		th, td { border: solid 1px black; }
		/* Collapse or 'merge' the borders into each other*/
		table { border-collapse: collapse; }

		/* Color every other row (tr) light grey */
		tr:nth-child(even) {
			background:rgb(255,255,255);
		}

		/* Color green the text of currentlytaking rows */
		tr.currentlytaking {
			color:purple;
		}

		/* Align and style the "For Credit" and "Listener" cells */
		td.enrollheader {
			background-color:white;
			text-align:center;
			font-weight:bold;
		}

	</style>

</body>
